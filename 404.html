<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    // Базовый путь (для GitHub Pages — /family-gifts/)
    const base = "/family-gifts/";

    // Вырезаем часть после basePath
    const path = window.location.pathname.replace(base, "").replace(/^\/+|\/+$/g, "");

    // Сохраняем во временное хранилище
    sessionStorage.setItem("redirectPath", path);

    // Перенаправляем на index.html
    window.location.replace(base);
  </script>
</head>
<body>
  <p>Перенаправляем...</p>
</body>
</html>
