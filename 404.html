<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    (function () {
      const repoBase = "/family-gifts/";
      const path = window.location.pathname.replace(repoBase, "").replace(/^\/+|\/+$/g, "");
      if (path) {
        sessionStorage.setItem("redirectPath", path);
      }
      window.location.replace(repoBase);
    })();
  </script>
</head>
<body>
  <p>Перенаправляем…</p>
</body>
</html>
